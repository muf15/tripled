                <a class="link" href="contact-us.html" target="_blank">

            </li>

        <div id="content">
            <h1 id="title">
                Dave's Devs & Designers
            </h1>
            <h2 id="sub-title">
                Internships
            </h2>
            <form id-="forms" action="index.html">
                <div class="form-entry">
                    <label for="name">Name:</label> <input type="text" placeholder="Enter name" id="name" name="name">
                </div>
                <div class="form-entry">
                    <label for="gender">Gender:</label>
                    <input type="radio" name="gender" id="gender" value="male"> Male
                    <input type="radio" name="gender" id="gender" value="female"> Female
                </div>
                <div class="form-entry">
                    <label for="email">Email:</label> <input type="text" placeholder="Enter email" id="email"
                        name="email">
                </div>
                <div class="form-entry">
                    <label for="college">College: </label> <input type="text" placeholder="Enter college (full form)"
                        id="college" name="college">
                </div>



                <div class="form-entry">
                    <label for="grad">Year of Graduation:</label>
                    <input list="year" name="grad" id="grad" placeholder="Select year of graduation">
                    <datalist id="year">
                        <option value="2024"></option>
                        <option value="2025"></option>
                        <option value="2026"></option>
                        <option value="2027"></option>
                    </datalist>
                </div>

                <div class="form-entry">
                    <label for="dom">Internship Domain:</label>
                    <input list="domain" name="dom" id="dom" placeholder="Select Internship Domain">
                    <datalist id="domain">
                        <option value="Machine Learning"></option>
                        <option value="Full Stack Development"></option>
                        <option value="Software Development"></option>
                        <option value="UI/UX Design"></option>
                    </datalist>
                </div>

                <div class="form-entry">
                    <button id="submit-button" type="submit">Submit</button>
                </div>
            </form>
        </div>

    </main>
